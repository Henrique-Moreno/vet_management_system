<!-- web/pages/farm_management.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão da Fazenda</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- Estilos globais -->
  <link rel="stylesheet" href="../css/farm_management.css"> <!-- Estilos específicos -->
</head>

<body>
  <div class="container">
    <h1>Gestão da Fazenda</h1>
    <button id="addFarmBtn" class="button">Adicionar Fazenda</button>

    <div class="filter-container">
      <input type="text" id="nameFilter" placeholder="Filtrar por nome">
      <input type="text" id="ownerFilter" placeholder="Filtrar por proprietário">
      <input type="text" id="locationFilter" placeholder="Filtrar por localização">
      <button id="filterBtn" class="button">Filtrar</button>
    </div>

    <table id="farmsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Proprietário</th>
          <th>Localização</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="farmsBody">
        <!-- As fazendas serão inseridas aqui -->
      </tbody>
    </table>

    <!-- Modal para adicionar/editar fazenda -->
    <div id="farmModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Adicionar Fazenda</h2>
        <form id="farmForm">
          <input type="hidden" id="farmId">

          <label for="farmName">Nome:</label>
          <input type="text" id="farmName" required>

          <label for="ownerName">Nome do Proprietário:</label>
          <input type="text" id="ownerName">

          <label for="ownerPhone">Telefone do Proprietário:</label>
          <input type="text" id="ownerPhone">

          <label for="ownerEmail">E-mail do Proprietário:</label>
          <input type="email" id="ownerEmail">

          <label for="location">Localização:</label>
          <input type="text" id="location">

          <label for="observations">Observações:</label>
          <textarea id="observations"></textarea>

          <button type="submit" class="button">Salvar</button>
        </form>
      </div>
    </div>

  </div>

  <script src="../js/farm_management.js"></script> <!-- JavaScript específico -->
</body>

</html>
