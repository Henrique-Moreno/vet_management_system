<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link rel="stylesheet" href="../css/styles.css"> 
  <link rel="stylesheet" href="../css/financial_management.css"> 
</head>

<body>
  <div class="container">
    <h1>Gestão Financeira</h1>
    <button id="addTransactionBtn" class="button">Adicionar Transação</button>

    <div class="filter-container">
      <input type="text" id="descriptionFilter" placeholder="Filtrar por descrição">
      <input type="date" id="startDateFilter" placeholder="Data Inicial">
      <input type="date" id="endDateFilter" placeholder="Data Final">
      <button id="filterBtn" class="button">Filtrar</button>
    </div>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="transactionsBody">
        <!-- As transações serão inseridas aqui -->
      </tbody>
    </table>

    <!-- Modal para adicionar/editar transação -->
    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Adicionar Transação</h2>
        <form id="transactionForm">
          <input type="hidden" id="transactionId">

          <label for="description">Descrição:</label>
          <input type="text" id="description" required>

          <label for="amount">Valor (R$):</label>
          <input type="number" id="amount" step="0.01" required>

          <label for="transactionType">Tipo:</label>
          <select id="transactionType" required>
            <option value="">Selecione...</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>

          <label for="transactionDate">Data:</label>
          <input type="date" id="transactionDate" required>
          <button type="submit" class="button">Salvar</button>
        </form>
      </div>
    </div>

  </div>

  <script src="../js/financial_management.js"></script>
</body>

</html>
